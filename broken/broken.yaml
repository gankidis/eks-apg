apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-crashloop
  namespace: apgspace
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:brokenlatest  # A valid image
        
