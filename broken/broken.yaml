apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-crashloop
  namespace: apgspace
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # A valid image
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]  # Override the default command
        args: ["exit 1"]  # Causes the container to exit immediately
